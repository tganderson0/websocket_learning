<!DOCTYPE html>
<html>
    <head>
        <title>Gas Chat</title>
    	<link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="buttons">
            <div class="minus button">-</div>
            <div class="value">?</div>
            <div class="plus button">+</div>
        </div>
        <div class="state">
            <span class="users">?</span> online
        </div>
	
	
	<div class="register">
		<label for="register">Register Username</label>
		<input name="register" type="" id="registration">
		<input type="button" id="registration_button" value="register">
	</div>

	<div class="chat">
		<label for="chat_input">Send a message!</label>
		<input name="chat_input" type="" id="chat_input">
		<input type="button" id="send_message" value="send">
		<div class= "messages" id="messages">
		</div>
	</div>
        <script src="script.js">
        </script>
    </body>
</html>
